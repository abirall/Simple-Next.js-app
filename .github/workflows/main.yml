name: Deploy Dockerized Next.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy Files to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.NEXTJS_HOST }}
          username: ${{ secrets.NEXTJS_USER }}
          key: ${{ secrets.NEXTJS_KEY }}
          source: "."
          target: "~/nextjs-docker"

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.NEXTJS_HOST }}
          username: ${{ secrets.NEXTJS_USER }}
          key: ${{ secrets.NEXTJS_KEY }}
          script: |
            cd ~/nextjs-docker
            docker-compose down || true
            docker-compose up -d --build

